<div class="d-flex justify-content-center align-items-center p-3">
    <div class="mr-3">
        <table>
            <tr *ngFor="let user of (users$ | async)">
                <td>{{user.id}}</td>
                <td>{{user.email}}</td>
                <td>{{user.status}}</td>
            </tr>
        </table>
    </div>
    <form class="form" #ngFilterForm="ngForm" [formGroup]="filterForm">
        <div class="d-flex-none">
            <div class="form-group">
                <input type="text" [formControlName]="'email'" class="form-control" />
            </div>
            <div class="form-group">
                <div class="form-group d-flex">
                    <p class="m-0 mr-3">
                        Inactive
                    </p>
                    <div class="custom-control custom-switch mr-1">
                        <input type="checkbox" class="custom-control-input" [formControlName]="'status'" id="status">
                        <label class="custom-control-label pointer" for="status"></label>
                    </div>
                    <p class="m-0">
                        Active
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
